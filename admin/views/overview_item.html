<tr data-id="~id~">
    <td width="20%">
        <i class="move"></i>
        <a href="~language_prefix~/~pagename~/pages/edit/~id~" title="*Edit*" class="edit"><i class="fa fa-pencil"></i></a>
        <a href="~language_prefix~/~pagename~/pages/delete/~id~" title="*Delete*"
           onclick="return confirm('*Are you sure want to delete this page*?');" class="delete"><i class="fa fa-trash-o"></i></a>
        <a href="~language_prefix~/~pagename~/pages/type-modules/~type~" title="*Edit types modules*" class="edit"><i class="fa fa-cog"></i></a>
        <a href="~language_prefix~/~pagename~/articles/page/~id~" title="*Articles of page*" class="btn-white"><i class="fa fa-file-text-o"></i></a>
        <a href="~language_prefix~/~pagename~/seo/edit?address=~language_prefix~~path~"
           title="*Edit SEO-settings*"
           class="btn-white"><i class="fa fa-line-chart"></i></a>
    </td>
    <td width="15%" class="text-left">~type~</td>
    <td width="25%" class="text-left">~spaces~<a href="~link~" target="_blank">~address~</a></td>
    <td width="25%" class="text-left">~name~</td>
    <td width="5%" class="text-left">~cache~</td>
    <td width="10%" class="text-left">~template~</td>
</tr>
~daughters~
